<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!-- Prepare a Dom with size (width and height) for ECharts -->
    <div id="main" style="height:400px"></div>
	
	<!-- ECharts import -->
    <script src="dist/echarts.js"></script>
	
	<script type="text/javascript">
        // configure for module loader
        require.config({
            paths: {
                echarts: './dist'
            }
        });
		
		// use
        require(
            [
                'echarts',
                'echarts/chart/bar',  // require the specific chart type 'bar'
				'echarts/chart/line' // require the specific chart type 'line'
            ],
			
            function (ec) {
                // Initialize after dom ready
                var myChart = ec.init(document.getElementById('main'));
				var myData = [1, 2, 7, 8, 5, 0];
                
                var option = {
					title:{
						text:"Hidrograph for station XYZ"
					},
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['Sales']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["Shirts", "Sweaters", "Chiffon Shirts", "Pants", "High Heels", "Socks"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"Sales",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        },
						{
                            "name":"Taxes",
                            "type":"line",
                            "data":[1, 5, 12, 10, 7, 2]
                        }
                    ]
                };
        
                // Load data into the ECharts instance 
                myChart.setOption(option); 
            }
		);
    </script>
</body>
